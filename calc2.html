<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            font-size: 16px;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01">
        <div>
            <button onclick="calcularIMC()">Calcular</button>
            <button onclick="limparCampos()">Limpar</button>
        </div>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (!peso || !altura || altura <= 0) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos.";
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Baixo peso';
            } else if (imc >= 18.5 && imc <= 24.9) {
                classificacao = 'Peso adequado';
            } else if (imc >= 25 && imc <= 29.9) {
                classificacao = 'Sobrepeso';
            } else if (imc >= 30 && imc <= 34.9) {
                classificacao = 'Obesidade grau 1';
            } else if (imc >= 35 && imc <= 39.9) {
                classificacao = 'Obesidade grau 2';
            } else if (imc >= 40 && imc < 50) {
                classificacao = 'Obesidade grau 3 ou mórbida';
            } else if (imc >= 50) {
                classificacao = 'Superobesidade';
            }

            document.getElementById('resultado').innerText = `Seu IMC é: ${imc.toFixed(2)} (${classificacao})`;
        }

        function limparCampos() {
            document.getElementById('peso').value = '';
            document.getElementById('altura').value = '';
            document.getElementById('resultado').innerText = '';
        }
    </script>
</body>
</html>
