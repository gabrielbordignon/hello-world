<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #qrcode {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code</h1>
        <label for="link">Digite o link:</label>
        <input type="text" id="link" placeholder="Ex: https://example.com">
        <button onclick="gerarQRCode()">Gerar QR Code</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function gerarQRCode() {
            const link = document.getElementById('link').value;
            const qrCodeDiv = document.getElementById('qrcode');

            if (!link) {
                alert('Por favor, insira um link v√°lido.');
                return;
            }

            qrCodeDiv.innerHTML = ''; // Limpa o QR Code anterior
            new QRCode(qrCodeDiv, {
                text: link,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
